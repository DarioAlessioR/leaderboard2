<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    
    <link href="style.css" rel="stylesheet" />
  </head>
  
  <body>
    <h1>Leaderboard Math Game</h1>

    <div id="total">

      <div class="list-refresh">
        <div class="head">
          <h2>Recent scores</h2>
          <button id="refresh">Refresh</button>
        </div>  
        <div id="list"></div>
      </div>

      <div id="your">
        <h2>Add your score</h2>
        <div id="form">
          <input type="text" name="name" id="name" autocomplete="off"
          required minlength="1" maxlength="30" placeholder="Type your name" />

          <input type="number" name="score" id="score" autocomplete="off"
          required min="0" placeholder="Type your score" />
              
          <div id="message"></div>
          <div class="linebutton">
            <button type="button" id="submit">Submit</button>
          </div>    
        </div>
      </div>

    </div>

  </body>
</html>
